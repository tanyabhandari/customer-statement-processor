# Swagger configuration

swagger.config.api.basepackage = com.rabobank.customerstatement.configurations
swagger.config.api.path=/api/rest/.*
api.description= API for processing Customer Statement
api.title=Customer Statement API's
api.ver=1.0

# Enable multipart uploads
spring.servlet.multipart.enabled=true

# Max file size
spring.servlet.multipart.max-file-size=50MB

# Max Request Size
spring.servlet.multipart.max-request-size=75MB
# Context Root
server.servlet.context-path=/api/rest/v1
